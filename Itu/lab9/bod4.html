<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      #green {
        background-color: green;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        position: fixed;
        z-index: 1000;
      }
      #red {
        background-color: red;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
        position: fixed;
        z-index: 1000;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="hidden" id="green"></div>
    <div class="hidden" id="red"></div>
    <script>
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let greenSquare = document.getElementById("green");
      let redSquare = document.getElementById("red");
      if (hours >= 6 && hours < 18) {
        greenSquare.classList.remove("hidden");
      } else {
        redSquare.classList.remove("hidden");
      }
    </script>
  </body>
</html>
