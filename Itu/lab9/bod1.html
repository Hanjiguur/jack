<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number:");
      let strNum = num.toString();
      let sum = 0;

      for (let i = 0; i < strNum.length; i++) {
        sum += Number(strNum[i]);
      }

      alert(`Niilber ${num} is ${sum}.`);
    </script>
  </body>
</html>
